<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
<style id="jsbin-css">
#JS{
  border:1px solid red;
  height: 100px;
  width: 100px;
}

#JS.start{
  animation:  1.5s  JS infinite alternate;
}


@keyframes JS{
  0%{
    display:none;
  }
  66.66%{
    transform:translateX(200px);
  }
  100%{
    transform:translateX(200px) translateY(100px);
    
  }
}
</style>
</head>
<body>
<div id="JS"></div>
  <button id="start">开始</button>
  <button id="xxx">暂停</button>
  <button id="yyy">恢复</button>
<script id="jsbin-javascript">
start.onclick= () => {
  JS.classList.add('start');
};

xxx.onclick= () => {
  JS.style.animationPlayState='paused'
};

yyy.onclick=()=>{
  JS.style.animationPlayState='running'
}
</script>
</body>
</html>
