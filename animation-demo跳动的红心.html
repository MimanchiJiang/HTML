<meta name="robots" content="noindex">
<html>

<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style id="jsbin-css">
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    #demo {
      margin: 200px;
      position: relative;
      width: 100px;
      display: inline-block;
      animation: demo 800ms alternate infinite
    }

    #right {

      height: 100px;
      width: 100px;
      position: absolute;
      bottom: 100%;
      left: 100%;
      transform: rotate(45deg) translateY(62px);
      background: red;
      border-radius: 50% 50% 0 0;
    }

    #left {
      background: red;
      height: 100px;
      width: 100px;
      position: absolute;
      bottom: 100%;
      right: 100%;
      transform: rotate(45deg);
      transform: rotate(45deg) translateX(62px);
      border-radius: 50% 0 0 50%;
    }

    #body {
      background: red;
      height: 100px;
      width: 100px;
      transform: rotate(45deg);
    }

    @keyframes demo {
      0% {
        transform: none;
      }

      100% {
        transform: scale(1.2);
      }
    }
  </style>
</head>

<body>

  <div id="demo">
    <div id="left"></div>
    <div id="right"></div>
    <div id="body"></div>
  </div>

</body>

</html>
