    <br>
    <code> .clearfx{
        content:'';<br>
        display:block;<br>
        clear:both;<br>
    }
</code>

    <h3>一般最后一个元素不设置width</h3><br>
    <h3>ul il去圆点：<code>list-style:none;</code></h3><br>
