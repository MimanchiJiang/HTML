<!DOCTYPE html>

<head>

    <title>Document</title>

            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;

        }

        .container>div {
            border: 1px solid black;
            width: 191px;
            height: 191px;
            background: gray;
        }
    </style>
</head>

    </center>
</body>

</html>
