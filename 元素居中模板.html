<meta name="robots" content="noindex">
<html>

<head>
  <meta charset="utf-8">
  <title>元素居中模板</title>
  <style id="jsbin-css">
    /* 让一个元素居中*/
    #demo {
      border: 1px solid red;
      height: 100px;
      width: 100px;
      position: absolute;
      left: 50%;
      transform: translate(-50%, -50%);
      top: 50%;

    }


    .warrper {
      border: 1px solid black;
      /* 与translateZ一起使用 */
      perspective: 1000px;
      position: relative;
      height: 500px;
    }
  </style>
</head>

<body>
  <div class="warrper">
    <div id="demo"></div>
  </div>
</body>

</html>
