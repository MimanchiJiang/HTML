<meta name="robots" content="noindex">
<html>

<head>
  <meta charset="utf-8">
  <title>用left做动画</title>
  <style id="jsbin-css">
    /*不建议使用。将left改为transform*/
    #demo {
      border: 1px solid red;
      height: 100px;
      width: 100px;
      position: relative;
      left=0;
    }
  </style>
</head>

<body>
  <div id="demo"></div>
  <script id="jsbin-javascript">
    var n = 1;
    setInterval(() => {
      if (n < 200) {
        demo.style.left = n + 'px';
        n = n + 1;
      }
      else {
        n = n
      }
    }, 1000 / 60)
  </script>
</body>

</html>
